<img class='mb-2' style="width: auto;" src='/llama-cpp.png'
  alt='LLaMA C++' />

<mat-nav-list>
  @for (node of vm.nodes; track $index) {
    <a mat-list-item [routerLink]="node.url"
      routerLinkActive
      #link="routerLinkActive"
      [activated]="link.isActive">
      {{node.label}}
    </a>
  }
</mat-nav-list>
